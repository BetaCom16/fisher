<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Geisternetz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="~{fragments/menubar :: menubar}"></div>

    <div class="container mt-5">
        <h1>Geisternetz melden</h1>

        <form th:action="@{/melden}" method="post">
            <div class="mb-3">
                <label for="latitude" class="form-label">Breitgrad (0 - 90):</label>
                <input type="text" id="latitude" name="latitude" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Längengrad (0 - 180):</label>
                <input type="text" id="longitude" name="longitude" class="form-control" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="groesse" name="groesse" required>
                    <option selected>Größe auswählen</option>
                    <option value="Klein">Klein (bis zu 2x2m)</option>
                    <option value="Mittel">Mittel (ca. 5x5m)</option>
                    <option value="Groß">Groß (ca. 10x10m)</option>
                    <option value="Riesig">Riesig (Über 10x10m)</option>
                </select>
            </div>
            <div class="mb-3 form-check form-switch">
                <input type="checkbox" class="form-check-input" role="switch" id="anonym" name="anonym">
                <label for="anonym" class="form-check-label">Ich möchte <b>anonym</b> bleiben</label>
            </div>

            <button type="submit" class="btn btn-primary">Melden</button>
            <button type="reset" class="btn btn-danger">Felder leeren</button>
        </form>
    </div>

</body>
</html>
