<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Geisternetz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="fragments/menubar :: menubar"></div>

    <div class="container mt-5">
        <h1>Geisternetz melden</h1>

        <form th:action="@{/melden}" method="post">
            <div class="mb-3">
                <label for="latitude" class="form-label">Breitgrad (Latitude):</label>
                <input type="text" id="latitude" name="latitude" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Längengrad (Longtitude):</label>
                <input type="text" id="longitude" name="longtitude" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="groesse" class="form-label">Größe:</label>
                <input type="text" id="groesse" name="groesse" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Melden</button>
            <button type="reset" class="btn btn-danger">Felder leeren</button>
        </form>
    </div>

</body>
</html>
