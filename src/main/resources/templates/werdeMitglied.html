<!Doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shea Sepherd Organisation - Mitglied werden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="~{fragments/menubar :: menubar}"></div>

    <div class="container mt-5">

        <h2>Registriere dich - und werde ein Teil von uns</h2>

        <form th:action="@{werdeMitglied}" th:object="${mitglied}" method="post">
            <div class="mb-3">
                <label>Welche Funktion m√∂chtest du haben?</label>

                <input type="radio" class="btn-check" id="rolleMelder" name="rolle" value="Melder" checked>
                <label for="rolleMelder" class="btn btn-primary">Melder</label>

                <input type="radio" class="btn-check" id="rolleBerger" name="rolle" value="Berger">
                <label for="rolleBerger" class="btn btn-primary">Berger</label>

            </div>
            <div class="mb-3">
                <label for="vorname" class="form-label">Vorname:</label>
                <input type="text" th:field="*{vorname}" id="vorname" name="vorname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nachname" class="form-label">Nachname:</label>
                <input type="text" th:field="*{nachname}" id="nachname" name="nachname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefonnummer" class="form-label">Telefonnummer:</label>
                <input type="text" th:field="*{telefonnummer}" id="telefonnummer" name="telefonnummer" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-Mail:</label>
                <input type="text" th:field="*{email}" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="passwort" class="form-label">Passwort:</label>
                <input type="password" th:field="*{passwort}" id="passwort" name="passwort" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrieren</button>
            <a href="/login" class="btn btn-secondary">Bereits Mitglied?</a>
        </form>

        <div th:if="${error}">[[${error}]]</div>

    </div>

</body>
</html>
