<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meine Bergungen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/menubar :: menubar}"></div>

<div class="container text-center">

    <br>

    <h2>Meine zu bergenden Geisternetze</h2>

    <hr>

    <table class="table table-striped">
        <thead class="table-primary">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Koordinaten</th>
            <th scope="col">Größe</th>
            <th scope="col">Status</th>
            <th scope="col">Meldedatum</th>
            <th scope="col">Aktion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="netz : ${meineNetze}">
            <td th:text="${netz.id}"></td>
            <td th:text="${netz.latitude + ', ' + netz.longitude}"></td>
            <td th:text="${netz.size}"></td>
            <td th:text="${netz.status}"></td>
            <td th:text="${netz.date}"></td>
            <td>
                <form th:action="@{/netz-als-geborgen}" method="post" style="display:inline">
                    <input type="hidden" name="netzId" th:value="${netz.id}" />
                    <button type="submit" class="btn btn-success btn-sm">Als geborgen melden</button>
                </form>

                <form th:action="@{/netz-freigeben}" method="post" style="display:inline">
                    <input type="hidden" name="netzId" th:value="${netz.id}" />
                    <button type="submit" class="btn btn-warning btn-sm">Bergung abgeben</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
