<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Geborgene Geisternetze</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/menubar :: menubar}"></div>

<div class="container text-center">

    <br>

    <h2>Erfolgreich geborgene Geisternetze</h2>

    <hr>

    <table class="table table-striped">
        <thead class="table-success">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Koordinaten</th>
                <th scope="col">Größe</th>
                <th scope="col">Datum der Entdeckung</th>
                <th scope="col">Geborgen von</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="netz : ${geborgeneNetze}">
            <td th:text="${netz.id}"></td>
            <td th:text="${netz.latitude + ', ' + netz.longitude}"></td>
            <td th:text="${netz.size}"></td>
            <td th:text="${netz.date}"></td>
            <td th:text="${netz.bergendePerson.vorname + ' ' + netz.bergendePerson.nachname}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
