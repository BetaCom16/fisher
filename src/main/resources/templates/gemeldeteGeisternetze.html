<!Doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shea Sepherd Organisation - Gemeldete Geisternetze</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="fragments/menubar :: menubar"></div>

    <div class="container text-center">

        <h2>Gemeldete Geisternetze</h2>

        <table class="table table-striped">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">LÃ¤ngengrad</th>
                <th scope="col">Breitengrad</th>
                <!--<th scope="col">Gemeldet von</th>-->
                <th scope="col">Meldedatum</th>
            </tr>
            <tr th:each="netz :${geisternetze}">
                <td th:text="${netz.id}"></td>
                <td th:text="${netz.latitude}"></td>
                <td th:text="${netz.longitude}"></td>
                <!--<td th:text="${netz.anonym}"></td>-->
                <td th:text="${netz.date}"></td>
            </tr>
        </table>

    </div>

</body>
</html>
