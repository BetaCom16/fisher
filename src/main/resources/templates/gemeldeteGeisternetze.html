<!Doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shea Sepherd Organisation - Gemeldete Geisternetze</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="~{fragments/menubar :: menubar}"></div>

    <div class="container text-center">

        <h2>Gemeldete Geisternetze</h2>

        <table class="table table-striped">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">LÃ¤ngengrad</th>
                <th scope="col">Breitengrad</th>
                <th scope="col">Status</th>
                <th scope="col">Meldedatum</th>
                <th scope="col">Name</th>
                <th scope="col">Telefonnummer</th>
            </tr>
            <tr th:each="netz :${geisternetze}">
                <td th:text="${netz.id}"></td>
                <td th:text="${netz.latitude}"></td>
                <td th:text="${netz.longitude}"></td>
                <td th:text="${netz.status}"></td>
                <td th:text="${netz.date}"></td>

                <td th:if="${netz.anonym == false and netz.meldendePerson != null}"
                    th:text="${netz.meldendePerson.vorname + ' ' + netz.meldendePerson.nachname}">
                </td>
                <td th:if="${netz.anonym == false and netz.meldendePerson != null}"
                    th:text="${netz.meldendePerson.telefonnummer}">
                </td>

                <td th:if="${netz.anonym == true}" colspan="2">Anonym gemeldet</td>

            </tr>
        </table>

    </div>

</body>
</html>
