<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Erfolgreiche Übermittlung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Erfolgreiche Meldung</h2>
    <p>Danke für deinen Beitrag!</p>
    <p>Geisternetz bei: </p>
    <ul>
        <li>Latitude: <span th:text="${latitude}"></span></li>
        <li>Longtitude: <span th:text="${longtitude}"></span></li>
        <li>Größe: <span th:text="${groesse}"></span></li>
    </ul>
    <a href="/melden" class="btn btn-secondary">Weitere Meldung machen</a>

</body>

</html>
