<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bergung eintragen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/menubar :: menubar}"></div>

<div class="container text-center">

    <br>

    <h2>Geisternetze, die noch geborgen werden können</h2>
    <p>Hier sind alle Geisternetze aufgelistet, die bisher noch von niemandem geborgen werden.</p>

    <hr>

    <table class="table table-striped">
        <thead class="table-warning">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Standort</th>
                <th scope="col">Größe</th>
                <th scope="col">Aktion</th>
            </tr>
        </thead>
        <tr th:each="netz : ${geisternetze}">
            <td th:text="${netz.id}"></td>
            <td th:text="${netz.latitude + ', ' + netz.longitude}"></td>
            <td th:text="${netz.size}"></td>
            <td>
                <form th:action="@{/bergung}" method="post">
                    <input type="hidden" name="netzId" th:value="${netz.id}" />
                    <button class="btn btn-sm btn-primary" type="submit">Für Bergung eintragen</button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
